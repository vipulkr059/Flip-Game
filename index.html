<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flip Game</title>
    <link rel="icon" href="image/cardbg.jpg" sizes="16x16" type="image/png" />
    <link

        </div>

      </div>
      <div class="card" data-image="evilface">
